let price=document.querySelectorAll(".price")

let press=document.querySelector("button")
let showorder=document.getElementById("orderCompleted")
let loadingSpinner=document.getElementById("loadingSpinner")
let showMenu=document.getElementById("showMenu")
let timer;
let sum=0;
let itemOrder=false;
function showMyOrder(index){
    orderFood.forEach((ele,i)=>{
        if(i===index){
            ele.style.display="block"
        }
      
    })
}   


 
  press.addEventListener("click",function(){
    foodItem.forEach((ele)=>{
     if(ele.checked===true){
       itemOrder=true
     }
 })
    if(itemOrder===true){
        let time= Math.floor(Math.random()*(8000-5000+1))+5000;
  oderID.innerText=  Math.floor(Math.random()*(4000-3000+1))+3000;
  showMenu.style.display="none"
  loadingSpinner.style.display="block"
    timer=setTimeout(()=>{
    new Promise((resolve, reject) => {
        loadingSpinner.style.display="none"
        showorder.style.display="block"  
        foodItem.forEach((ele,i)=>{
    if(ele.checked===true){
        showMyOrder(i)
     sum+= Number(price[i].innerText)
     
    }
   })
   resolve(`Your Total Amount is :- ${sum} Rs`)

    })
    },time)
