<style>
    #cont{
        width: 90%;
        display: grid;
        grid-template-columns: repeat(2,1fr);
        gap: 10px;
    }
    #cont>div{
        border: 2px solid red;
        background-color: aqua;
    }
    #cont>div>h3{
        margin-left: 10px;
    }
</style>
<body>
   <div id="cont"></div> 
</body>

let container=document.getElementById("cont")

        this.name=name;
        this.birthYear=birthYear;

    }
