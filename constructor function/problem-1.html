<script>
      function BankAccount(accountNumber,name,type,balance){
        this.accountNumber=accountNumber;
        this.name=name;
        this.type=type;
        this.balance=balance;
        this.isActive=function(){
            if(this.balance>=0){
              
              return true
            }
              else {
                return false
              }  
        }
         this.deposite=function(amount){
            if(this.isActive()===true) {
                   this.balance+=amount
            console.log(` After deposite ${amount}rs Your updated balance is :  ${this.balance}rs`)
         }
         else{
            console.log("Your account is Blocked")
         }
        }
         this.withdrawl=function(amount){
            if(this.balance>=amount){
                this.balance-=amount
                console.log(` After withdrawl ${amount}rs Your updated balance is :  ${this.balance}rs`)
            }
            else{
                console.log("Insufisent Balance")
            }
         }
         this.checkBalance=function(){
             if(this.isActive()===true){
                console.log(`Your account blance is : ${this.balance}rs`)
             }
             
         }

      }
