    <button onclick="toggle()">Start/Stop</button>
    <button onclick="next()">Next</button>
    <button onclick="previous()">Previous</button>

<script>
    let cont=document.getElementById("cont")
    let pic=document.querySelectorAll("#cont>img")
    let SlideIndex=0;
    let interval;
    let time =true;
    console.log(pic.length)
    function showImg(index){
        pic.forEach((ele,i)=>{
            if(i==index){
                ele.style.display="block"
            }
            else{
                ele.style.display="none"
            }
        })
    }
    function startSlideshow(){
        interval=setInterval(()=>{
            SlideIndex=(SlideIndex+1)%pic.length
           showImg(SlideIndex)
        },2100)
    }
    function stopSlideshow(){
        clearInterval(interval)
    }
    function toggle(){
     if(time===true){
        startSlideshow()
        time= false;
     }
    else{
        stopSlideshow()
        time=true
    }
    }
    function next(){
        stopSlideshow()
        SlideIndex=(SlideIndex+1)%pic.length
           showImg(SlideIndex)
           time=true
    }
    function previous(){
        stopSlideshow()
        if(SlideIndex==0){
            SlideIndex=pic.length-1
        }
        else{
            SlideIndex=(SlideIndex-1)%pic.length
        }
           showImg(SlideIndex)
           time=true
    }
    showImg(SlideIndex)
</script>
