<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
        let input1 = document.getElementById("name")
        let input2 = document.getElementById("email")
        let input3 = document.getElementById("mobile")
        let  Gender = document.getElementById("gender")
        let heading1 = document.getElementById("dName")
        let heading2 = document.getElementById("dGender")
        let heading3 = document.getElementById("dEmail")
        let heading4 = document.getElementById("dMobile")
		function showName() {
			// Show filled name inside h1
            heading1.innerText=input1.value
		}

		function showGender() {
			// Show the selected gender inside h2
            heading2.innerText=Gender.value
		}

		function showEmail() {
			// Show the filled email inside h3
            heading3.innerText=input2.value
		}

		function showMobile() {
			// Show the filled mobile inside h4
            heading4.innerText=input3.value
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
            input1.value=" "
            Gender.value=" "
            input2.value=" "
            input3.value=" "
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
            heading1.innerText=" "
            heading2.innerText=" "
            heading3.innerText=" "
            heading4.innerText=" "
            
		}
        // Complete all the functions by creating a copy of the above template with the file name registration.html
	</script>
   
</body>
</html>
